<div class="container-fluid">
    <div class="row">
        <h4 class="text-dark p-3">All User Asked Question Approval</h4>
        <div class="col-12 col-lg-12">
            <mat-card class="mb-3" *ngFor="let que of myQuestions index of i">
                <mat-card-content class="p-2">
                    <div class="row d-flex">
                        <p class="text-dark m-p-0"><strong>Question.</strong> {{que.question}}</p>
                        <div class="row">
                            <div class="col-lg-6">
                                <p class="text-dark m-p-0"><small>Question created by - {{que.user.firstName + " " +
                                        que.user.lastName}}</small></p>
                            </div>
                            <div class="col-lg-6">
                                <p class="text-dark m-p-0"><small>Date - {{que.createdDate}}</small></p>
                            </div>
                        </div>

                    </div>
                </mat-card-content>
                <mat-card-footer class="p-3">
                    <div class="col-lg-12 d-flex">
                        <a *ngIf="que.enabled" (click)="disabled(que.id)" class="btn btn-warning btn-sm">Disabled</a>
                        <a *ngIf="!que.enabled" (click)="approve(que.id)" class="btn btn-success btn-sm">Enable</a>
                        <a *ngIf="que.enabled" (click)="delete(que.id)" class="btn btn-danger btn-sm mx-2">Delete</a>
                        <a *ngIf="que.enabled" class="nav-link mx-2 pt-1">Status - <span class="text-success">Now Question is Enabled.
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                              </svg>
                        </span></a>

                        <a *ngIf="!que.enabled" class="nav-link mx-2 pt-1">Status - <span class="text-danger">
                            Question is Desabled. <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                              </svg> </span></a>
                        <a *ngIf="!que.enabled" class="nav-link mx-2 pt-1" style="font-size: 12px;">
                            <span class="text-danger">*</span> (Please enable the question before delete.)</a>
                    </div>
                </mat-card-footer>
            </mat-card>
        </div>
    </div>
</div>

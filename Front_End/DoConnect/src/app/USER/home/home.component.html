<div class="col-12 col-lg-12 mt-3">
    <mat-card class="m-3 bg-dark text-white">
        <mat-card-content>
            <div class="row">
                <div class="col-lg-12">
                    <input (keypress)="searchNow()" id="searchBox" type="text" placeholder="Search your question..." class="form-control">
                    
                    <span class="overlap">
                        <mat-list role="list">
                            <mat-list-item role="listitem" *ngFor="let que of searchedQuestion">
                                <a [routerLink]="'../searched-question/' + que.id" class="text-white nav-link">{{que.question}}</a>
                            </mat-list-item>
                        </mat-list>
                    </span>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
    <div class="col-12 col-lg-12 mt-3">
        <mat-card class="m-3 bg-dark text-white">
            <mat-card-content>
                    <div class="col-lg-12">
                        <form class="row" (ngSubmit)="askQuestion()">
                            <div class="col-12 col-lg-6">
                                <label class="form-label">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                        <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
                                    </svg> Write your question</label>
                                <input style="background: transparent;" [(ngModel)]="question.question" name="question" type="text" class="form-control text-white" required placeholder="What do you want to ask or shear?" required="required">
                            </div>
                            <div class="col-12 col-lg-4">
                                <label class="form-label">Select Topic</label>
                                <select style="background: transparent;" class="form-select text-white" [(ngModel)]="question.topic" name="topic" required>
                                    <option class="text-dark p-2">Networking</option>
                                    <option class="text-dark p-2">General</option>
                                    <option class="text-dark p-2">Software</option>
                                    <option class="text-dark p-2">Music</option>
                                    <option class="text-dark p-2">Video</option>
                                    <option class="text-dark p-2">Industry</option>
                                    <option class="text-dark p-2">Business</option>
                                    <option class="text-dark p-2">Education</option>
                                </select>
                            </div>
                            <div class="col-12 col-lg-2 mt-4 d-flex">
                                    <button class="btn btn-success" type="submit">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cloud-arrow-up-fill" viewBox="0 0 16 16">
                                            <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2z"/>
                                          </svg> Ask</button>

                            </div>
                        </form>
                    </div>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="row m-3">
        <mat-card class="mt-3" *ngFor="let que of myQuestions">
                <div class="col-lg-12 d-flex">
                    <img style="border-radius: 5px;" height="40" src="../../../assets/img/user-2.png" alt="loading..">
                    <p class="text-dark p-2"><small><strong>{{que.user.firstName}} {{que.user.lastName}}</strong> </small></p>
                    
                </div>
            <mat-card-content>
                <div class="bg-light p-2">
                    <h5 class="text-dark">{{que.question}}</h5>
                </div>
                <a [routerLink]="'/user-dashboard/given-answers/' + que.id" mat-button class="text-dark">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-journals" viewBox="0 0 16 16">
                        <path d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2 2 2 0 0 1-2 2H3a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1H1a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v9a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2z"/>
                        <path d="M1 6v-.5a.5.5 0 0 1 1 0V6h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V9h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 2.5v.5H.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1H2v-.5a.5.5 0 0 0-1 0z"/>
                      </svg>  Given Answers..</a>
                <a [routerLink]="'/user-dashboard/all-posts/' + que.id" mat-button class="text-dark">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-journals" viewBox="0 0 16 16">
                        <path d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2 2 2 0 0 1-2 2H3a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1H1a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v9a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2z"/>
                        <path d="M1 6v-.5a.5.5 0 0 1 1 0V6h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V9h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 2.5v.5H.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1H2v-.5a.5.5 0 0 0-1 0z"/>
                      </svg>  All Post </a>
                      <mat-accordion>
                              <div class="p-2">
                                  <a [routerLink]="'/user-dashboard/answer/' + que.id" class="btn btn-outline-secondary">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                      </svg> Start to write your answer
                                  </a>
                                  <a [routerLink]="'/user-dashboard/user-post/' + que.id" class="btn btn-outline-success mx-2">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                      </svg> Post here
                                  </a>
                              </div>
                      </mat-accordion>
            </mat-card-content>
            <div class="border-top pt-2">
                <p class="text-dark"><small><strong>Created by - </strong> {{que.user.username}} | 
                    <strong> Uploaded on - </strong> {{que.createdDate}}</small></p>
            </div>

        </mat-card>
    </div>

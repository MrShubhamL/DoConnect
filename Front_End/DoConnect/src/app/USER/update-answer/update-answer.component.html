<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-8 offset-lg-2">
            <mat-card class="mt-4">
                <mat-card-content>
                    <p class="text-dark"><strong>Question.</strong> {{question.question}}</p>
                    <form class="row g-3" (ngSubmit)="formSubmit()" >
                        <div class="col-12 col-lg-12">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Answer</mat-label>
                                <textarea rows="20" cols="20" value="{{myAns.answer}}"  [(ngModel)]="answer.answer" name="answer" 
                                matInput placeholder="Start to write your answer.."></textarea>
                                <mat-hint>Write your answer</mat-hint>
                            </mat-form-field>
                        </div>
                        <div class="col-12 col-lg-12">
                            <button mat-raised-button color="accent" type="submit">Update</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>

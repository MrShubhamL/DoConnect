<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-8 offset-lg-2">
            <mat-card class="" style="top: 40%;">
                <mat-card-content class="m-p-0">
                    <div class="row">
                        <div class="col-12 col-lg-12">
                            <h4 class="">Loin Now</h4>
                            <form class="row g-3" (ngSubmit)="formSubmit()" enctype="multipart/form-data">
                                <div class="col-lg-12 border-bottom">
                                    <p class="m-p-0">User Details</p>
                                </div>
                                <div class="col-12 col-lg-4">
                                    <mat-form-field class="w100" appearance="outline">
                                        <mat-label>First Name</mat-label>
                                        <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter your first name">
                                        <mat-hint>First Name</mat-hint>
                                    </mat-form-field>
                                </div>

                                <div class="col-12 col-lg-4">
                                    <mat-form-field class="w100" appearance="outline">
                                        <mat-label>Middle Name</mat-label>
                                        <input [(ngModel)]="user.middleName" name="middleName" matInput placeholder="Enter your middle name">
                                        <mat-hint>Middle Name</mat-hint>
                                    </mat-form-field>
                                </div>

                                <div class="col-12 col-lg-4">
                                    <mat-form-field class="w100" appearance="outline">
                                        <mat-label>Last Name</mat-label>
                                        <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter your last name">
                                        <mat-hint>Last Name</mat-hint>
                                    </mat-form-field>
                                </div>

                                <div class="col-lg-12 border-bottom">
                                    <p class="m-p-0">User Credentials</p>
                                </div>

                                <div class="col-12 col-lg-4">
                                    <mat-form-field class="w100" appearance="outline">
                                        <mat-label>Contact</mat-label>
                                        <input type="tel" minlength="10" maxlength="11" 
                                        [(ngModel)]="user.contact" name="contact" 
                                        matInput placeholder="Enter your contact">
                                        <mat-hint>Contact</mat-hint>
                                    </mat-form-field>
                                </div>

                                <div class="col-12 col-lg-4">
                                    <mat-form-field class="w100" appearance="outline">
                                        <mat-label>Email</mat-label>
                                        <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter your email id">
                                        <mat-hint>Email-Id</mat-hint>
                                    </mat-form-field>
                                </div>

                                <div class="col-12 col-lg-4">
                                    <mat-form-field class="w100" appearance="outline">
                                        <mat-label>Password</mat-label>
                                        <input type="password" [(ngModel)]="user.password" name="password" matInput placeholder="*********">
                                        <mat-hint>Password</mat-hint>
                                    </mat-form-field>
                                </div>


                                <div class="col-lg-12 d-flex">
                                    <button mat-raised-button color="primary" type="submit" >SIGN-UP</button>
                                    <button class="mx-2" mat-raised-button color="basic" type="reset" >RESET</button>
                                    <a routerLink="/" class="text-primary nav-link p-2">Already I have a account.</a>
                                </div>

                            </form>
                        </div>
                    </div>
                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>
